<div *ngIf="user.Length!=0" class="text-center p-4 row w-75  m-auto" 
    style="border: 1px solid;margin: 10px;border-radius: 10px;background-color: white;">
    <div class="col-2">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="100" height="100">
        <div style="margin: 2%;">
            <span style="font-size: medium;font-weight: bold;" (click)="changeIsDisplay()">{{user.name.firstname+"
                "+user.name.lastname}}</span>
        </div>
    </div>
    <div class="col-8">
        <div *ngIf="isDisplay">
            <i class="fa-solid fa-user"></i>
            <p>{{user.username}}</p>
            <i class="fa-solid fa-envelope"></i>
            <p>{{user.email}}</p>
            <i class="fa-solid fa-phone"></i>
            <p>{{user.phone}}</p>
        </div>

    </div>
    <div class="col-2">
        <button class="btn btn-primary"><i [class]="isDisplay?'fa-solid fa-minus':'fa-solid fa-plus'"
                style="cursor: pointer;" (click)="changeIsDisplay()"></i></button>
    </div>
</div>
