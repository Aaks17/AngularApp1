<div class="container">
    <div class="row">
        <div class="col-5">
            <img [src]="product.img" width="100%" height="100%">
        </div>
        <div class="col-7" style="text-align: left;">
            <h1>{{product.name}}</h1>
            <b>Product Code: </b><span>{{product.code}}</span><br>
            <b>Brand: </b><span>{{product.brand}}</span><br>
            <b>Sold By: </b><span>{{product.seller}}</span><br>
            <span style="font-size:200%;">{{product.price - (product.price*product.off/100) | currency:'₹'}}
            </span><span style="text-decoration:line-through;">{{product.price | currency:'₹'}}</span>
            <br>
            <span class="btn btn-dark" style="font-size: x-small;cursor: default;">{{product.off}}% OFF</span>
            <hr>
            <button class="btn btn-dark" style="font-size: x-small;" data-bs-toggle="modal"
                data-bs-target="#sizeInfoModal">SIZE GUIDE</button>
            <!-- Modal -->
            <div class="modal fade" id="sizeInfoModal" tabindex="-1" aria-labelledby="sizeInfoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sizeInfoModalLabel">SIZE GUIDE</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="https://d2pyicwmjx3wii.cloudfront.net/s/5997cc7c4d6e8ffa20e50aae/601cbdbcafbb4c404f9dd58f/webp/cisb-elementary-t-shirts-1024x1024.jpg"
                                height="100%" width="100%">
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <form #productForm="ngForm" class="form-horizontal">
                <div class="row w-25">
                    <div class="col-6">
                        <label for="size">Size:</label>
                    </div>
                    <div class="col-6">
                        <select id="size" name="size" #selectedSizeTxt="ngModel"
                            [(ngModel)]="selectedSize">
                            <option *ngFor="let item of product.availableSizes">{{item}}</option>

                        </select>
                    </div>
                </div>
                <hr>
                <div class="row w-25">
                    <div class="col-6">
                        <label for="quantity">Quantity:</label>
                    </div>
                    <div class="col-6">
                        <input type="number" style="width: 90%;" (blur)="checkQuantity()"
                            id="quantity" name="quantity" #selectedQuantityTxt="ngModel" [(ngModel)]="selectedQuantity">
                    </div>
                </div>
                <br>
                <div>
                    <button class="btn btn-dark m-2">Add to Cart</button>
                    <button class="btn btn-dark">Buy Now</button>
                </div>
            </form>
        </div>
    </div>
    <div style="background-color:whitesmoke;padding: 1%;margin-top: 2%;">
        <span>Description of Product</span>
    </div>
    <div class="p-2">
        <span>{{product.description}}</span>
    </div>
</div>
<app-related-product></app-related-product>
