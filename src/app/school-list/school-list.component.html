<div class="container">
    <div class="row p-5">
        <div *ngFor="let item of schoolList"  class="col-2">
            <img [src]="item.logo" style="  display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;">
            <a class="text-center" [routerLink]="['/ProductList',item.id]" routerLinkActive="router-link-active" >{{item.name}}</a>
        </div>
    </div>
</div>
