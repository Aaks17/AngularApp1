<div class="container">
    <div class="row">
        <div style="height: 280px;" *ngFor="let item of schoolProducts" class="col-4">
            <div>
            <img [src]="item.img" style="height: 250px;">
        </div>
            <a [routerLink]="['/Product',item.id]" >{{item.name}}</a>
        </div>
    </div>
</div>
